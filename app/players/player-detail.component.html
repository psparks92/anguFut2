<div class='panel panel-primary'>
	<div class='panel-heading'>
		{{pageTitle}}
	</div>
	<div *ngIf='player'>
		<img src="{{player.headshotImgUrl}}">
		<h5 class="md-title">{{player.lastName}}</h5>
		<table>
			<tr *ngFor="#attribute of player.attributes | attributeDisplay">
				<td>{{attribute}}</td>
			</tr>
		</table>
		<h3 class="md-display-1" >{{player.rating}}</h3>
		<h4 class="md-headline" >
			{{player.position}}</h4>

	</div>
</div>
