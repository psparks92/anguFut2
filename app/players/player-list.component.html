<div class='panel panel-primary'>
    <div class='panel-heading'>
	{{pageTitle}}
    </div>
    <div class='panel-body'>
	<div class='row'>
	    <div class='col-md-2'>Filter by:</div>
	    <div class='col-md-4'>
		<input type='text'[(ngModel)]='nameSearch' />
	    </div>
	</div>
	<div class='row'>
	    <div class='col-md-6'>
		<h3>Filtered by: {{nameSearch}}</h3>
	    </div>
	</div>
	<div class='table-responsive'>
	    <table *ngIf='players && players.length' class='table'>
		<thead>
		    <tr>
			<th>
			    <button class='btn btn-primary'>
				Show Image
			    </button>
			</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Rating</th>
		    </tr>
		</thead>
		<tbody>
		<tr *ngFor='#player of players | playerFilter : nameSearch'>
		    <td>{{player.firstName}}</td>
		    <td>{{player.lastName}}</td>
		    <td>{{player.rating}}</td>
		</tr>
		

		</tbody>
	    </table>
	</div>
    </div>
</div>
